<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                0
            </div>
            <div class="options">
                <ol class="clearfix">
                    <li value=7 class="float-left">7</li>
                    <li value=8 class="float-left">8</li>
                    <li value=9 class="float-left">9</li>
                    <li value=11 class="float-left">*</li>

                    <li value=4 class="float-left">4</li>
                    <li value=5 class="float-left">5</li>
                    <li value=6 class="float-left">6</li>
                    <li value=12 class="float-left">/</li>

                    <li value=1 class="float-left">1</li>
                    <li value=2 class="float-left">2</li>
                    <li value=3 class="float-left">3</li>
                    <li value=13 class="float-left">-</li>

                    <li value=0 class="float-left">0</li>
                    <li value=14 class="float-left">.</li>
                    <li value=15 class="float-left">=</li>
                    <li value=16 class="float-left">+</li>

                    <li value=17 class="float-left">AC</li>


                </ol>
            </div>
        </div>
    </body>
    <script src="js/Calculator.js"></script>
</html>
