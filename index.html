<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                0
            </div>
            <div class="options">
                <ol class="clearfix">
                    <li class="float-left">7</li>
                    <li class="float-left">8</li>
                    <li class="float-left">9</li>
                    <li class="float-left">*</li>

                    <li class="float-left">4</li>
                    <li class="float-left">5</li>
                    <li class="float-left">6</li>
                    <li class="float-left">/</li>

                    <li class="float-left">1</li>
                    <li class="float-left">2</li>
                    <li class="float-left">3</li>
                    <li class="float-left">-</li>

                    <li class="float-left">0</li>
                    <li class="float-left">.</li>
                    <li class="float-left">=</li>
                    <li class="float-left">+</li>

                    <li class="float-left">AC</li>


                </ol>
            </div>
        </div>
    </body>
    <script src="js/Calculator.js"></script>
</html>
